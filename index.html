<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/6ea0d3a258.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="weather-container">
        <nav>
          <h1 hidden>Weather podcast</h1>
        </nav>
        <div class="row">
          <div class="col-8">
            <form action="#" id="search-form">
              <input
                type="search"
                placeholder="Enter you city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </form>
          </div>
          <div class="col-2">
            <input 
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-2">
            <button
            class="btn btn-success w-100"
            id="current-location-button"
            >
            Current
            </button>
          </div>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-3 temperature">
            <span class="temperature" id="temperature"></span> 
            <span class="units">
              <a href="#" id="celsius-link">°C</a> | 
              <a href="#" id="fahrenheit-link">°F</a></span>
          <ul>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
          </div>
          <div class="col-6 city">
            <h2 id="city"></h2>
            <div class="img">
              <img src="./img/rain.gif" alt="rain" width="200" />
            </div>
          </div>
          <div class="col-3 date">
            <ul>
              <li>Current date:</li>
              <li id="day"></li>
              <li id="date"></li>
            </ul>  
          </div>
        </div>
      </section>
      <section>
        <div class="row week">
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Monday</h6>
              <p class="card-title">12.09.22</p>
              <p>🌦️</p>
              <p class="card-text">18 °C</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Tuesday</h6>
              <p class="card-title">13.09.22</p>
              <p>🌧️</p>
              <p class="card-text">18 °C</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Wednesday</h6>
              <p class="card-title">14.09.22</p>
              <p>🌧️</p>
              <p class="card-text">17 °C</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Thursday</h6>
              <p class="card-title">15.09.22</p>
              <p>🌧️</p>
              <p class="card-text">19 °C</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Friday</h6>
              <p class="card-title">16.09.22</p>
              <p>🌞</p>
              <p class="card-text">21 °C</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card prognoz">
              <h6 class="card-day">Saturday</h6>
              <p class="card-title">17.09.22</p>
              <p>🌞</p>
              <p class="card-text">22 °C</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./css/index.js"></script>
  
  </body>
</html>
